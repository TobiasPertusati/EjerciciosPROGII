  </head>
  <body>
    <h1 class="text-center mt-4">FORMULARIO DE CONTACTO</h1>
    <form class="row justify-content-center m-4 d-flex">
        <div class="mb-3 col-lg-10 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Nombre Completo</label>
          <p id="nombreExample"></p>
          <input type="text"  class="form-control" id="nombre">
        </div>
        <div class="mb-3 col-lg-10 col-md-8">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-lg-10 col-md-6">
            <label for="exampleInputPassword1" class="form-label">Telefono</label>
            <input type="tel"  class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-floating col-lg-10 col-md-6">
            <textarea class="form-control"  placeholder="Leave a comment here" id="comentarios" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentarios</label>
          </div>
          <div class="mb-3 col-lg-10 col-md-6">
              <label for="exampleInputEmail1" class="form-label">Selecione una opcion</label>
                <div class="dropdown">
                <button  class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Opciones
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item active" href="#">Opcion 1</a></li>
                  <li><a class="dropdown-item" href="#">Opcion 2</a></li>
                  <li><a class="dropdown-item" href="#">Opcion 3</a></li>
                </ul>
              </div>
          </div>
        <div class="col-lg-10 col-md-6 d-flex justify-content-center">
            <button onclick="fetch(procesar())" type="submit" class="btn btn-primary m-2">Aceptar</button>
            <button onclick="fetch(clearForm())" class="btn btn-secondary m-2">Eliminar</button>
        </div>
      </form>

        function procesar(){
            const $comentarios = document.getElementById("comentarios")
            
            if ($comentarios.textContent === undefined || $comentarios.textContent === " ") {
                alert("Debe agregar un comentario")
                return;
            }
        }
        $nombre = document.getElementById("nombreExample")
        $nombre.innerText = "fabio"
      </script>
